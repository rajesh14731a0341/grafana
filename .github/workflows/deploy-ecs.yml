name: Deploy to ECS (Dev)

on:
  push:
    branches:
      - grafana_company  # Trigger only when code is pushed to this branch

jobs:
  deploy:
    runs-on: self-hosted

    defaults:
      run:
        working-directory: ./env/grafana   # Correct folder path here

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Terraform CLI
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        run: terraform init

      - name: Terraform Plan
        run: terraform plan -var-file=terraform.tfvars

      - name: Terraform apply
        run: terraform apply -auto-approve -var-file=terraform.tfvars
